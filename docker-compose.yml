version: "3.9"

services:
  eureka-server:
    build: ./service-registry
    container_name: eureka-server
    restart: always
    ports:
      - 8761:8761
    networks:
      - maintainance
    healthcheck:
      test: curl --fail http://localhost/actuator/health || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
  
  config-server:
    build: ./config-server
    container_name: config-server
    restart: always
    ports:
      - 9192:9192
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - maintainance
    
