version: "3.9"

services:
  eureka-server:
    container_name: eureka-server
    build:
      context:  ./service-registry
      dockerfile: Dockerfile
    image: eureka-server:latest
    restart: always
    ports:
      - 8761:8761
    networks:
      - spring-cloud-network
    healthcheck:
      test: ["curl", "-f", "localhost:8761"]
      interval: 5s
      timeout: 5s
      retries: 20

  config-server:
    container_name: config-server
    build: 
      context: ./config-server
      dockerfile: Dockerfile
    image: config-server:latest
    restart: always
    ports:
      - 9192:9192
    depends_on:
      - eureka-server
    networks:
      - spring-cloud-network
    healthcheck:
      test: ["curl", "-f", "localhost:9192"]
      interval: 5s
      timeout: 5s
      retries: 20
    
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    ports:
      - 9191:9191
    depends_on:
      - config-server
      - eureka-server
    networks:
      - spring-cloud-network
    
